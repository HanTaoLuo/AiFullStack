<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>ç°ä»£åŒ–è´ªåƒè›‡æ¸¸æˆ</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #8BC34A;
            --accent-color: #FFC107;
            --background-day: #E8F5E9;
            --background-night: #0A1929;
            --text-color: #333;
            --text-light: #FFF;
            --grid-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .game-container {
            width: 100%;
            max-width: 800px;
            position: relative;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            overflow: hidden;
        }

        /* æ¸¸æˆç”»å¸ƒåŒºåŸŸ */
        #game-canvas {
            background-color: var(--background-day);
            display: block;
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            width: 100%;

        }

        /* æ¸¸æˆUI */
        .game-ui {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;

        .score-container {

        }

        .score-box {

            border: 1px solid rgba(255, 255, 255, 0.2);

        .score-box:hover {

        .score-title {

        .score-value {

        .controls {

        /* å¼€å§‹ç•Œé¢ */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        #start-screen h1 {

        @keyframes pulse {

        }

        #start-screen p {
            color: white;
            font-size: 1.2rem;
            max-width: 500px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .start-btn {
            padding: 18px 45px;
            font-size: 1.4rem;
            background: linear-gradient(45deg, #FF5722, #FF9800);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(255, 87, 34, 0.4);
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(255, 87, 34, 0.6);
        }

        /* æ¸¸æˆç»“æŸç•Œé¢ */
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            z-index: 10;
            padding: 20px;
            text-align: center;
        }

        #game-over-screen h2 {
            font-size: 3.5rem;
            color: #FF5252;
            margin-bottom: 10px;
        }

        .final-score {
            font-size: 2.5rem;
            color: white;
            margin: 20px 0;
            font-weight: bold;
        }

        .final-score span {
            color: var(--accent-color);
            font-size: 3rem;
        }

        /* ä¸»é¢˜åˆ‡æ¢ */
        .theme-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.15);
            padding: 10px;
            border-radius: 50px;
            display: flex;
            gap: 10px;
            z-index: 5;
        }

        .theme-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .theme-btn:hover {
            transform: scale(1.1);
        }

        .theme-btn.day {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .theme-btn.night {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }

        .theme-btn.space {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
        }

        /* é£Ÿç‰©åŠ¨ç”» */
        @keyframes food-appear {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .game-ui {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }

            .score-container {
                width: 100%;
                justify-content: space-around;
            }

            #start-screen h1 {
                font-size: 2.5rem;
            }

            .start-btn {
                padding: 14px 35px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- ä¸»é¢˜åˆ‡æ¢æŒ‰é’® -->
        <div class="theme-switcher">
            <button class="theme-btn day" title="ç™½å¤©ä¸»é¢˜"></button>
            <button class="theme-btn night" title="å¤œæ™šä¸»é¢˜"></button>
            <button class="theme-btn space" title="å¤ªç©ºä¸»é¢˜"></button>
        </div>

        <!-- æ¸¸æˆç”»å¸ƒ -->
        <canvas id="game-canvas"></canvas>

        <!-- æ¸¸æˆUI -->
        <div class="game-ui">
            <div class="score-container">
                <div class="score-box">
                    <div class="score-title">å½“å‰åˆ†æ•°</div>
                    <div id="current-score" class="score-value">0</div>
                </div>
                <div class="score-box">
                    <div class="score-title">æœ€é«˜åˆ†æ•°</div>
                    <div id="high-score" class="score-value">0</div>
                </div>
            </div>

            <div class="controls">
                <button id="pause-btn" class="btn">
                    <i>â¸ï¸</i> æš‚åœ
                </button>
                <button id="restart-btn" class="btn">
                    <i>ğŸ”„</i> é‡æ–°å¼€å§‹
                </button>
            </div>
        </div>

        <!-- å¼€å§‹ç•Œé¢ -->
        <div id="start-screen">
            <h1>ç°ä»£åŒ–è´ªåƒè›‡</h1>
            <p>ä½¿ç”¨æ–¹å‘é”®æˆ–WASDæ§åˆ¶è›‡çš„ç§»åŠ¨ã€‚åƒåˆ°é£Ÿç‰©è·å¾—åˆ†æ•°ï¼Œé¿å…æ’å¢™æˆ–æ’åˆ°è‡ªå·±ï¼</p>
            <button id="start-btn" class="start-btn">å¼€å§‹æ¸¸æˆ</button>
        </div>

        <!-- æ¸¸æˆç»“æŸç•Œé¢ -->
        <div id="game-over-screen">
            <h2>æ¸¸æˆç»“æŸ!</h2>
            <p>ä½ çš„è›‡å¤ªé•¿äº†ï¼Œæ’åˆ°äº†è‡ªå·±</p>
            <div class="final-score">
                æœ€ç»ˆå¾—åˆ†: <span id="final-score">0</span>
            </div>
            <div class="controls">
                <button id="play-again-btn" class="btn">
                    <i>ğŸ”„</i> å†ç©ä¸€æ¬¡
                </button>
                <button id="menu-btn" class="btn">
                    <i>ğŸ </i> è¿”å›èœå•
                </button>
            </div>
        </div>
    </div>

    <script>
        // æ¸¸æˆé…ç½®
        const config = {
            gridSize: 20,
            initialSpeed: 150,
            speedIncrement: 2,
            canvasSize: 600
        };

        // æ¸¸æˆçŠ¶æ€
        const gameState = {
            running: false,
            paused: false,
            score: 0,
            highScore: localStorage.getItem('snakeHighScore') || 0,
            theme: 'day',
            snake: [],
            direction: 'right',
            nextDirection: 'right',
            food: {},
            speed: config.initialSpeed,
            grid: true
        };

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');

            // è®¾ç½®ç”»å¸ƒå°ºå¯¸
            canvas.width = config.canvasSize;
            canvas.height = config.canvasSize;

            // è®¾ç½®é«˜åˆ†æ˜¾ç¤º
            document.getElementById('high-score').textContent = gameState.highScore;

            // åˆå§‹åŒ–è›‡
            initSnake();

            // ç”Ÿæˆé£Ÿç‰©
            generateFood();

            // ç»˜åˆ¶åˆå§‹çŠ¶æ€
            drawGame(ctx);
        }

        // åˆå§‹åŒ–è›‡
        function initSnake() {
            gameState.snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            gameState.direction = 'right';
            gameState.nextDirection = 'right';
            gameState.score = 0;
            gameState.speed = config.initialSpeed;
            document.getElementById('current-score').textContent = '0';
        }

        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            const gridCount = config.canvasSize / config.gridSize;
            let newFood;
            let onSnake;

            do {
                onSnake = false;
                newFood = {
                    x: Math.floor(Math.random() * gridCount),
                    y: Math.floor(Math.random() * gridCount),
                    type: Math.random() > 0.8 ? 'special' : 'normal'
                };

                // æ£€æŸ¥é£Ÿç‰©æ˜¯å¦åœ¨è›‡èº«ä¸Š
                for (let segment of gameState.snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        onSnake = true;
                        break;
                    }
                }
            } while (onSnake);

            gameState.food = newFood;
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function drawGame(ctx) {
            // æ¸…é™¤ç”»å¸ƒ
            ctx.clearRect(0, 0, config.canvasSize, config.canvasSize);

            // ç»˜åˆ¶èƒŒæ™¯
            drawBackground(ctx);

            // ç»˜åˆ¶ç½‘æ ¼
            if (gameState.grid) {
                drawGrid(ctx);
            }

            // ç»˜åˆ¶é£Ÿç‰©
            drawFood(ctx);

            // ç»˜åˆ¶è›‡
            drawSnake(ctx);

            // ç»˜åˆ¶åˆ†æ•°æ•ˆæœ
            drawScoreEffect(ctx);
        }

        // ç»˜åˆ¶èƒŒæ™¯
        function drawBackground(ctx) {
            ctx.fillStyle = gameState.theme === 'night' ?
                'rgba(10, 25, 41, 0.7)' :
                gameState.theme === 'space' ?
                'rgba(26, 42, 108, 0.6)' :
                'rgba(232, 245, 233, 0.8)';
            ctx.fillRect(0, 0, config.canvasSize, config.canvasSize);

            // ç»˜åˆ¶ä¸»é¢˜å…ƒç´ 
            if (gameState.theme === 'night') {
                drawStars(ctx);
            } else if (gameState.theme === 'space') {
                drawStars(ctx);
                drawPlanets(ctx);
            }
        }

        // ç»˜åˆ¶æ˜Ÿæ˜Ÿ
        function drawStars(ctx) {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * config.canvasSize;
                const y = Math.random() * config.canvasSize;
                const radius = Math.random() * 1.5;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // ç»˜åˆ¶è¡Œæ˜Ÿ
        function drawPlanets(ctx) {
            ctx.fillStyle = 'rgba(178, 31, 31, 0.3)';
            ctx.beginPath();
            ctx.arc(config.canvasSize * 0.8, config.canvasSize * 0.2, 30, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'rgba(255, 152, 0, 0.3)';
            ctx.beginPath();
            ctx.arc(config.canvasSize * 0.2, config.canvasSize * 0.7, 20, 0, Math.PI * 2);
            ctx.fill();
        }

        // ç»˜åˆ¶ç½‘æ ¼
        function drawGrid(ctx) {
            ctx.strokeStyle = gameState.theme === 'night' || gameState.theme === 'space' ?
                'rgba(255, 255, 255, 0.05)' : 'rgba(0, 0, 0, 0.05)';
            ctx.lineWidth = 1;

            // ç»˜åˆ¶å‚ç›´çº¿
            for (let x = 0; x <= config.canvasSize; x += config.gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, config.canvasSize);
                ctx.stroke();
            }

            // ç»˜åˆ¶æ°´å¹³çº¿
            for (let y = 0; y <= config.canvasSize; y += config.gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(config.canvasSize, y);
                ctx.stroke();
            }
        }

        // ç»˜åˆ¶é£Ÿç‰©
        function drawFood(ctx) {
            const size = config.gridSize - 4;
            const x = gameState.food.x * config.gridSize + 2;
            const y = gameState.food.y * config.gridSize + 2;

            if (gameState.food.type === 'special') {
                // ç‰¹æ®Šé£Ÿç‰©ï¼ˆé‡‘è‰²ï¼‰
                const gradient = ctx.createRadialGradient(
                    x + size/2, y + size/2, 1,
                    x + size/2, y + size/2, size/2
                );
                gradient.addColorStop(0, '#FFEB3B');
                gradient.addColorStop(1, '#FF9800');
                ctx.fillStyle = gradient;
            } else {
                // æ™®é€šé£Ÿç‰©ï¼ˆçº¢è‰²ï¼‰
                const gradient = ctx.createRadialGradient(
                    x + size/2, y + size/2, 1,
                    x + size/2, y + size/2, size/2
                );
                gradient.addColorStop(0, '#FF5722');
                gradient.addColorStop(1, '#E91E63');
                ctx.fillStyle = gradient;
            }

            // ç»˜åˆ¶é£Ÿç‰©å¹¶æ·»åŠ åŠ¨ç”»æ•ˆæœ
            ctx.save();
            ctx.translate(x + size/2, y + size/2);
            ctx.scale(1.1, 1.1);
            ctx.translate(-(x + size/2), -(y + size/2));

            ctx.beginPath();
            if (Math.random() > 0.5) {
                // åœ†å½¢é£Ÿç‰©
                ctx.arc(x + size/2, y + size/2, size/2 - 1, 0, Math.PI * 2);
            } else {
                // æ–¹å½¢é£Ÿç‰©
                ctx.roundRect(x, y, size, size, 5);
            }
            ctx.fill();

            // æ·»åŠ é«˜å…‰æ•ˆæœ
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(x + size/3, y + size/3, size/6, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        // ç»˜åˆ¶è›‡
        function drawSnake(ctx) {
            // ç»˜åˆ¶è›‡èº«
            for (let i = 0; i < gameState.snake.length; i++) {
                const segment = gameState.snake[i];
                const x = segment.x * config.gridSize;
                const y = segment.y * config.gridSize;

                // è›‡å¤´
                if (i === 0) {
                    ctx.fillStyle = gameState.theme === 'night' || gameState.theme === 'space' ?
                        '#4CAF50' : '#2E7D32';
                    ctx.beginPath();
                    ctx.roundRect(x, y, config.gridSize, config.gridSize, 7);
                    ctx.fill();

                    // è›‡çœ¼
                    ctx.fillStyle = 'white';
                    let eyeOffsetX = 0, eyeOffsetY = 0;

                    switch(gameState.direction) {
                        case 'up': eyeOffsetY = -3; break;
                        case 'down': eyeOffsetY = 3; break;
                        case 'left': eyeOffsetX = -3; break;
                        case 'right': eyeOffsetX = 3; break;
                    }

                    ctx.beginPath();
                    ctx.arc(x + config.gridSize/2 - 4 + eyeOffsetX, y + config.gridSize/2 - 4 + eyeOffsetY, 2, 0, Math.PI * 2);
                    ctx.arc(x + config.gridSize/2 + 4 + eyeOffsetX, y + config.gridSize/2 - 4 + eyeOffsetY, 2, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(x + config.gridSize/2 - 4 + eyeOffsetX, y + config.gridSize/2 - 4 + eyeOffsetY, 1, 0, Math.PI * 2);
                    ctx.arc(x + config.gridSize/2 + 4 + eyeOffsetX, y + config.gridSize/2 - 4 + eyeOffsetY, 1, 0, Math.PI * 2);
                    ctx.fill();
                }
                // è›‡å°¾
                else if (i === gameState.snake.length - 1) {
                    ctx.fillStyle = gameState.theme === 'night' || gameState.theme === 'space' ?
                        '#8BC34A' : '#66BB6A';
                    ctx.beginPath();
                    ctx.roundRect(x, y, config.gridSize, config.gridSize, 10);
                    ctx.fill();
                }
                // è›‡èº«
                else {
                    const colorValue = 150 - Math.min(100, i * 2);
                    ctx.fillStyle = gameState.theme === 'night' || gameState.theme === 'space' ?
                        `rgb(76, ${175 - i*2}, 50)` :
                        `rgb(46, ${125 + i*2}, 50)`;
                    ctx.beginPath();
                    ctx.roundRect(x, y, config.gridSize, config.gridSize, 5);
                    ctx.fill();

                    // è›‡èº«èŠ±çº¹
                    if (i % 2 === 0) {
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                        ctx.beginPath();
                        ctx.roundRect(x + 2, y + 2, config.gridSize - 4, config.gridSize - 4, 3);
                        ctx.fill();
                    }
                }
            }
        }

        // ç»˜åˆ¶åˆ†æ•°æ•ˆæœ
        function drawScoreEffect(ctx) {
            if (gameState.scoreEffect) {
                const {x, y, value, alpha, size} = gameState.scoreEffect;
                ctx.font = `${size}px Arial`;
                ctx.fillStyle = `rgba(255, 215, 0, ${alpha})`;
                ctx.textAlign = 'center';
                ctx.fillText(`+${value}`, x, y);

                // æ›´æ–°æ•ˆæœçŠ¶æ€
                gameState.scoreEffect.y -= 1;
                gameState.scoreEffect.alpha -= 0.02;
                gameState.scoreEffect.size += 0.5;

                // ç§»é™¤è¿‡æœŸæ•ˆæœ
                if (gameState.scoreEffect.alpha <= 0) {
                    gameState.scoreEffect = null;
                }
            }
        }

        // ç§»åŠ¨è›‡
        function moveSnake() {
            if (!gameState.running || gameState.paused) return;

            // æ›´æ–°æ–¹å‘
            gameState.direction = gameState.nextDirection;

            // åˆ›å»ºæ–°çš„å¤´éƒ¨
            const head = {...gameState.snake[0]};

            switch(gameState.direction) {
                case 'up': head.y -= 1; break;
                case 'down': head.y += 1; break;
                case 'left': head.x -= 1; break;
                case 'right': head.x += 1; break;
            }

            // æ£€æŸ¥æ˜¯å¦æ’å¢™
            const gridCount = config.canvasSize / config.gridSize;
            if (head.x < 0 || head.x >= gridCount || head.y < 0 || head.y >= gridCount) {
                gameOver();
                return;
            }

            // æ£€æŸ¥æ˜¯å¦æ’åˆ°è‡ªå·±
            for (let i = 0; i < gameState.snake.length; i++) {
                if (head.x === gameState.snake[i].x && head.y === gameState.snake[i].y) {
                    gameOver();
                    return;
                }
            }

            // æ·»åŠ æ–°çš„å¤´éƒ¨
            gameState.snake.unshift(head);

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === gameState.food.x && head.y === gameState.food.y) {
                // å¢åŠ åˆ†æ•°
                const points = gameState.food.type === 'special' ? 5 : 1;
                gameState.score += points;
                document.getElementById('current-score').textContent = gameState.score;

                // æ˜¾ç¤ºåˆ†æ•°æ•ˆæœ
                gameState.scoreEffect = {
                    x: head.x * config.gridSize + config.gridSize / 2,
                    y: head.y * config.gridSize + config.gridSize / 2,
                    value: points,
                    alpha: 1,
                    size: 16
                };

                // ç”Ÿæˆæ–°é£Ÿç‰©
                generateFood();

                // å¢åŠ é€Ÿåº¦
                gameState.speed = Math.max(50, gameState.speed - gameState.snake.length * 0.1);
            } else {
                // ç§»é™¤å°¾éƒ¨ï¼ˆå¦‚æœæ²¡æœ‰åƒåˆ°é£Ÿç‰©ï¼‰
                gameState.snake.pop();
            }
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameState.running = false;

            // æ›´æ–°æœ€é«˜åˆ†
            if (gameState.score > gameState.highScore) {
                gameState.highScore = gameState.score;
                localStorage.setItem('snakeHighScore', gameState.highScore);
                document.getElementById('high-score').textContent = gameState.highScore;
            }

            // æ˜¾ç¤ºæ¸¸æˆç»“æŸç•Œé¢
            document.getElementById('final-score').textContent = gameState.score;
            document.getElementById('game-over-screen').style.display = 'flex';
        }

        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');

            moveSnake();
            drawGame(ctx);

            if (gameState.running) {
                setTimeout(gameLoop, gameState.speed);
            }
        }

        // äº‹ä»¶ç›‘å¬
        document.addEventListener('keydown', (e) => {
            // é˜²æ­¢æ–¹å‘é”®æ»šåŠ¨é¡µé¢
            if ([37, 38, 39, 40].includes(e.keyCode)) {
                e.preventDefault();
            }

            if (!gameState.running || gameState.paused) return;

            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (gameState.direction !== 'down') gameState.nextDirection = 'up';
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (gameState.direction !== 'up') gameState.nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (gameState.direction !== 'right') gameState.nextDirection = 'left';
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (gameState.direction !== 'left') gameState.nextDirection = 'right';
                    break;
            }
        });

        // å¼€å§‹æ¸¸æˆæŒ‰é’®
        document.getElementById('start-btn').addEventListener('click', () => {
            document.getElementById('start-screen').style.display = 'none';
            startGame();
        });

        // æš‚åœ/ç»§ç»­æŒ‰é’®
        document.getElementById('pause-btn').addEventListener('click', () => {
            if (!gameState.running) return;

            gameState.paused = !gameState.paused;
            document.getElementById('pause-btn').innerHTML =
                gameState.paused ? '<i>â–¶ï¸</i> ç»§ç»­' : '<i>â¸ï¸</i> æš‚åœ';
        });

        // é‡æ–°å¼€å§‹æŒ‰é’®
        document.getElementById('restart-btn').addEventListener('click', () => {
            startGame();
        });

        // å†ç©ä¸€æ¬¡æŒ‰é’®
        document.getElementById('play-again-btn').addEventListener('click', () => {
            document.getElementById('game-over-screen').style.display = 'none';
            startGame();
        });

        // è¿”å›èœå•æŒ‰é’®
        document.getElementById('menu-btn').addEventListener('click', () => {
            document.getElementById('game-over-screen').style.display = 'none';
            document.getElementById('start-screen').style.display = 'flex';
        });

        // ä¸»é¢˜åˆ‡æ¢
        document.querySelectorAll('.theme-btn').forEach((btn, index) => {
            btn.addEventListener('click', () => {
                const themes = ['day', 'night', 'space'];
                gameState.theme = themes[index];

                // æ›´æ–°é¡µé¢èƒŒæ™¯
                if (gameState.theme === 'space') {
                    document.body.style.background = 'linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c)';
                } else if (gameState.theme === 'night') {
                    document.body.style.background = 'linear-gradient(135deg, #0f2027, #203a43, #2c5364)';
                } else {
                    document.body.style.background = 'linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c)';
                }
            });
        });

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            initSnake();
            generateFood();
            gameState.running = true;
            gameState.paused = false;
            document.getElementById('pause-btn').innerHTML = '<i>â¸ï¸</i> æš‚åœ';
            gameLoop();
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–æ¸¸æˆ
        window.addEventListener('load', initGame);
    </script>
